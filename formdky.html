<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng ký thành viên</title>
	</head>
	<body>
		<div style="width:70%; height:900px; margin: 0 auto; border:2px solid">
			<form>
				<h1 style="margin-left:20px">Form đăng ký thành viên nhóm 3</h1>
				<fieldset>
					<legend>
						Thông tin cá nhân
					</legend>
						<label for="name">Họ và tên:</label>
						<input id="name" type="text" name="hoten">
						<br><br>
						<label for="birth">Ngày sinh:</label>
						<input id="birth" type="date" name="ngaysinh">
						<br><br>
						<label for="lop">Bạn học lớp: </label>
						<select id="lop" name="sl_lop">
							<option value="12T">12 Toán</option>
							<option value="12TT">12 Toán-Tin</option>
							<option value="12L">12 Lí</option>
							<option value="12H">12 Hóa</option>
							<option value="12S">12 Sinh</option>
							<option value="12V">12 Văn</option>
							<option value="12SĐ">12 Sử-Địa</option>
							<option value="12A">12 Anh</option>
						</select>
						<br><br>
						<label>Giới tính:</label>
						<input id="male" type="radio" name="gioitinh">
						<label for="male">Nam</label>
						<input id="female" type="radio" name="gioitinh">
						<label for="female">Nữ</label>
						<input id="unknown" type="radio" name="gioitinh">
						<label for="unknown">Khác</label>
						<br>
				</fieldset>
				<br>
				<fieldset>
					<legend>
						Kiểm tra kiến thức
					</legend>
						<label for="cau1">1+1=</label>
						<input id="cau1" type="number" name="cau1">
						<br><br>
						<label for="cau2">HTML là gì:</label>
						<input id="cau2" type="text" name="cau2">
						<br><br>
						<label for="cau3">Thầy Đức là ai:</label>
						<input id="cau3" type="text" name="cau3">
						<br>
				</fieldset>
				<br>
				<fieldset>
					<legend>
						Nguyện vọng của bạn
					</legend>
						<label>Thầy Đức chia nhóm có bao nhiêu thành viên:</label><br>
						<input id="a1" type="radio" name="ques1">
						<label for="a1">1</label>
						<input id="b1" type="radio" name="ques1">
						<label for="b1">4-5</label>
						<input id="c1" type="radio" name="ques1">
						<label for="c1">30</label>
						<br><br>
						<label>Nhóm 3 hiện tại có mấy thành viên:</label><br>
						<input id="a1" type="radio" name="ques2">
						<label for="a1">1</label>
						<input id="b1" type="radio" name="ques2">
						<label for="b1">4</label>
						<input id="c1" type="radio" name="ques2">
						<label for="c1">5</label>
						<br><br>
						<label>Vậy vì sao bạn muốn tham gia:</label><br>
						<input id="a1" type="radio" name="ques3">
						<label for="a1">Điền form cho vui thôi.</label><br>
						<input id="b1" type="radio" name="ques3">
						<label for="b1">Vì thấy có thành viên ăn không ngồi rồi mà mình thì có năng lực nên muốn thay thế.</label><br>
						<input id="c1" type="radio" name="ques3">
						<label for="c1">Để test form.</label><br>
						<br>
						<label for="nv">Hãy viết mô tả về khả năng của bạn:</label><br>
						<textarea style="font-size:20px; resize:none" id="nv" name="nv" rows="2" cols="30"></textarea>
						<br>
				</fieldset>
				<p style="margin-left:20px">Cảm ơn bạn đã đăng ký, nhóm chúng mình sẽ "sớm" xem xét cho bạn.</p>
				<br>
				<input type="submit" value="Gửi thông tin" style="margin-left:20px">
			</form>
		</div>
	</body>
</html>
